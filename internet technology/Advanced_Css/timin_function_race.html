<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .info {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .race-track {
            background-color: blue;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .lane{
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: bisque;
            position: relative;
        }

        .label {
            width: 150px;
            font-weight: bold;
            font-size: 14px;
        }

        .track {
            flex: 1;
            height: 50px;
            background-color: #E0E0E0;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }
         .racer {
            width: 50px;
            height: 50px;
            background-color: #2196F3;
            border-radius: 50%;
            position: absolute;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        .track-linear .racer {
            transition: left 2s linear;}
        

        .track-ease .racer {
            transition: left 2s ease;
        }  

        .track-ease-in .racer {
            transition: left 2s ease-in;
        }

        .track-ease-out .racer {
            transition: left 2s ease-out;
        }

        .track-ease-in-out .racer {
            transition: left 2s ease-in-out;
        }

        .track-cubic .racer {
            transition: left 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

    </style>
</head>
<body>
     <div class="info">
        <h2>Timing Functions</h2>
        </div>

        <div class="race-track">
        <div class="lane">
            <div class="label">linear</div>
            <div class="track track-linear">
                <div class="racer">ðŸš—</div>
            </div>
        </div>

        <div class="lane">
            <div class="label">ease (default)</div>
            <div class="track track-ease">
                <div class="racer">ðŸš—</div>
            </div>
        </div>

        <div class="lane">
            <div class="label">ease-in</div>
            <div class="track track-ease-in">
                <div class="racer">ðŸš—</div>
            </div>
        </div>

        <div class="lane">
            <div class="label">ease-out</div>
            <div class="track track-ease-out">
                <div class="racer">ðŸš—</div>
            </div>
        </div>

        <div class="lane">
            <div class="label">ease-in-out</div>
            <div class="track track-ease-in-out">
                <div class="racer">ðŸš—</div>
            </div>
        </div>

        <div class="lane">
            <div class="label">cubic-bezier</div>
            <div class="track track-cubic">
                <div class="racer">ðŸš—</div>
            </div>
        </div>
    </div>
</body>
</html>
