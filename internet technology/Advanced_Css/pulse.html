<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse-box {
            width: 100px;
            height: 100px;
            background-color: #FF9800;
            margin: 20px auto;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="demo-item">
        <h3>Pulse</h3>
        <div class="pulse-box">
            
        </div>
        <pre..> </pre..>
    </div>
</body>
</html>
