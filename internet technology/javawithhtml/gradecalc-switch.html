<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
</head>
<body>

<h3>Student Grade Calculator</h3>

Enter Marks:
<input type="text" id="marks">
<br><br>


<button onclick="gradeSwitch()">Using switch</button>

<p id="result"></p>
<script>
function gradeSwitch() {
    var m = document.getElementById("marks").value;
    m = Number(m);

    if (m < 0 || m > 100) {
        document.getElementById("result").innerHTML = "Enter marks between 0 and 100";
        return;
    }

    var r = Math.floor(m/10);

    switch(r) {
        case 10:
        case 9:
            document.getElementById("result").innerHTML = "A+ (Outstanding)";
            break;
        case 8:
            document.getElementById("result").innerHTML = "A (Excellent)";
            break;
        case 7:
            document.getElementById("result").innerHTML = "B+ (Very Good)";
            break;
        case 6:
            document.getElementById("result").innerHTML = "B (Good)";
            break;
        case 5:
            document.getElementById("result").innerHTML = "C (Average)";
            break;
        case 4:
            document.getElementById("result").innerHTML = "D (Below Average)";
            break;
        default:
            document.getElementById("result").innerHTML = "F (Fail)";
    }
}
</script>
</body>
</html>
