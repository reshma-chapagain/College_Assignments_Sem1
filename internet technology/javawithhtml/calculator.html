<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math and Grade Tool</title>
    <style>
       
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .calculator-card {
            background: white;
            max-width: 500px;
            margin: 20px auto; 
            padding: 20px;
            
            border-radius: 8px;
            box-sizing: border-box; /* Box model property [5] */
        }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        .btn-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button { padding: 10px; cursor: pointer; background: #007bff; color: white; border: none; }
       
        .result { margin-top: 15px; font-weight: bold; padding: 10px; background: #e9ecef; }
    </style>
</head>
<body>

    
    <div class="calculator-card">
        <h2>Simple Arithmetic Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number"> <!-- Input type number [7, 8] -->
        <input type="number" id="num2" placeholder="Enter second number">
        
        <div class="btn-group">
           
            <button onclick="calculate('+')">Add</button>
            <button onclick="calculate('-')">Subtract</button>
            <button onclick="calculate('*')">Multiply</button>
            <button onclick="calculate('/')">Divide</button>
            <button onclick="calculate('%')">Modulus</button>
            <button onclick="calculate('**')">Power</button>
        </div>
        <div id="calcOutput" class="result">Result will appear here...</div>
        <div id="statusOutput" class="result">Status: N/A</div>
    </div>


    <div class="calculator-card">
        <h2>Student Grade Calculator</h2>
        <input type="number" id="studentScore" placeholder="Enter score (0-100)">
        <button onclick="getGrade()" style="width: 100%;">Calculate Grade</button>
        <div id="gradeOutput" class="result">Grade: N/A</div>
    </div>

    <script>
        
        function calculate(op) {
           
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            let result;
            const output = document.getElementById('calcOutput');
            const status = document.getElementById('statusOutput');

            
            if (isNaN(n1) || isNaN(n2)) {
                output.innerHTML = "Please enter valid numbers.";
                return;
            }

           
            if (op === '+') result = n1 + n2;
            else if (op === '-') result = n1 - n2;
            else if (op === '*') result = n1 * n2;
            else if (op === '/') {
                
                if (n2 === 0) {
                    output.innerHTML = "Error: Division by zero is not allowed.";
                    status.innerHTML = "Status: Undefined";
                    return;
                }
                result = n1 / n2;
            }
            else if (op === '%') result = n1 % n2;
            else if (op === '**') result = n1 ** n2; 

            output.innerHTML = "Result: " + result;

           
            if (result > 0) {
                status.innerHTML = "Status: The result is positive.";
            } else if (result < 0) {
                status.innerHTML = "Status: The result is negative.";
            } else {
                status.innerHTML = "Status: The result is zero.";
            }
        }

        
        function getGrade() {
            const score = parseFloat(document.getElementById('studentScore').value);
            const display = document.getElementById('gradeOutput');

            if (isNaN(score)) {
                display.innerHTML = "Grade: Please enter a score.";
                return;
            }

           
            if (score >= 90) {
                display.innerHTML = "Grade: A";
            } else if (score >= 80) {
                display.innerHTML = "Grade: B";
            } else if (score >= 70) {
                display.innerHTML = "Grade: C";
            } else if (score >= 60) {
                display.innerHTML = "Grade: D";
            } else {
                display.innerHTML = "Grade: F";
            }
        }
    </script>
</body>
</html>
