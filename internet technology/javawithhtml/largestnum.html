<!DOCTYPE html>
<html>
<head>
    <title>Find Largest Number</title>
</head>
<body>

<h3>Largest Number in Array</h3>

<button onclick="findLargest()">Find Largest</button>

<p id="result"></p>

<script>
function findLargest() {
    var arr = [23, 45, 12, 67, 34];
    var largest = arr[0];

    for (var i = 1; i < arr.length; i++) {
        if (arr[i] > largest) {
            largest = arr[i];
        }
    }

    document.getElementById("result").innerHTML = "Largest number is: " + largest;
}
</script>

</body>
</html>
