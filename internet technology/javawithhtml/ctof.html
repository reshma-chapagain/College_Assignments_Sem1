<!DOCTYPE html>
<html>
<head>
    <title>Celsius to Fahrenheit</title>
</head>
<body>

<h3>Celsius to Fahrenheit Converter</h3>

Enter Temperature (°C):
<input type="text" id="celsius">
<button onclick="convertToFahrenheit()">Convert</button>

<p id="result"></p>

<script>
function convertToFahrenheit() {
    var c = document.getElementById("celsius").value;
    c = Number(c);

    var f = (c * 9/5) + 32;

    document.getElementById("result").innerHTML = c + "°C = " + f + "°F";
}
</script>

</body>
</html>
