<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
       
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .calculator-container {
            background: white;
            padding: 20px;
            border: 1px solid #ccc; 
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box; 
        button {
            padding: 8px;
            margin: 2px;
            cursor: pointer;
        }
        .output-area {
            margin-top: 15px;
            padding: 10px;
            background-color: #eee;
            font-weight: bold;
        }
    }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h3>Arithmetic Calculator</h3>
       
        <input type="number" id="num1" placeholder="First Number">
        <input type="number" id="num2" placeholder="Second Number">
        
        <div>
           
            <button onclick="calculate('+')">Add</button>
            <button onclick="calculate('-')">Subtract</button>
            <button onclick="calculate('*')">Multiply</button>
            <button onclick="calculate('/')">Divide</button>
            <button onclick="calculate('%')">Modulus</button>
            <button onclick="calculate('**')">Power</button>
        </div>

       
        <div class="output-area">
            <p id="result">Result: </p>
            <p id="status">Status: </p>
        </div>
    </div>

    <script>
        function calculate(op) {
            
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            const resultDisplay = document.getElementById('result');
            const statusDisplay = document.getElementById('status');
            
            let calcResult;

            
            if (isNaN(n1) || isNaN(n2)) {
                resultDisplay.innerHTML = "Result: Invalid Input";
                return;
            }

           
            if (op === '+') calcResult = n1 + n2;
            else if (op === '-') calcResult = n1 - n2;
            else if (op === '*') calcResult = n1 * n2;
            else if (op === '/') {
                if (n2 === 0) {
                    resultDisplay.innerHTML = "Result: Error";
                    statusDisplay.innerHTML = "Status: Cannot divide by zero!";
                    return;
                }
                calcResult = n1 / n2;
            }
            else if (op === '%') calcResult = n1 % n2;
            else if (op === '**') calcResult = n1 ** n2; 

            
            resultDisplay.innerHTML = "Result: " + calcResult;

            if (calcResult > 0) {
                statusDisplay.innerHTML = "Status: Positive";
            } else if (calcResult < 0) {
                statusDisplay.innerHTML = "Status: Negative";
            } else {
                statusDisplay.innerHTML = "Status: Zero";
            }
        }
    </script>

</body>
</html>
