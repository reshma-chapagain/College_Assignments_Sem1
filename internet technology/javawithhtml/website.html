<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
    <link rel="stylesheet" href="style.css"> 
<body>
    <main class="container">
        <section id="registration-section">
            <h1>City Marathon Registration</h1>
            <form id="marathonForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="example@mail.com" required>

                <label for="age">Age:</label>
                <input type="number" id="age" required>

                <label for="category">Race Category:</label>
                <select id="category">
                    <option value="5K">5K</option>
                    <option value="10K">10K</option>
                    <option value="Half Marathon">Half Marathon</option>
                </select>

                <button type="button" onclick="handleRegistration()">Register</button>
                <button type="button" id="helpBtn" onclick="showHelp()">Get Help</button>
            </form>

                                                 
            <div id="confirmationMessage" class="hidden"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
