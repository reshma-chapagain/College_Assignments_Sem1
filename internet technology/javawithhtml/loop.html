<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script> 
        //forward loop
        for (let i = 1; i <=5; i++) {
            console.log(i);
        }
        
        //backwards
        for (let j = 5; j >=1; j--) {
            console.log(j);
        }
        //skip by 2
        for (let k = 0; k<=10; k +=2) {
            console.log(k);
        }

        //iterate over array
        let fruits = ["Apple", "Banana" , "Orange"];
        for (let m = 0; m <fruits.length; m++) {
            console.log(fruits[m]);
        }
    </script>
</body>
</html>
