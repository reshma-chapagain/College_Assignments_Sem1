<!DOCTYPE html>
<html>
<head>
    <title>Marathon Registration</title>
</head>
<body>

<h3>Marathon Registration</h3>

<form onsubmit="return registerUser()">
    Name:
    <input type="text" id="name"><br><br>

    Email:
    <input type="text" id="email"><br><br>

    Age:
    <input type="number" id="age"><br><br>

    Race Category:
    <select id="race">
        <option>5K</option>
        <option>10K</option>
        <option>Half Marathon</option>
    </select>
    <br><br>

    <button type="submit">Register</button>
</form>

<br>
<button onclick="getHelp()">Get Help</button>

<p id="message"></p>

<script>
function registerUser() {
    var age = document.getElementById("age").value;
    var race = document.getElementById("race").value;

    if (age < 18) {
        alert("You must be 18 or older to participate.");
        return false;
    }

    var msg = "";

    if (race == "5K") {
        msg = "Welcome to the 5K Marathon! Get ready to sprint!";
    }
    else if (race == "10K") {
        msg = "Welcome to the 10K Marathon! Pace yourself and enjoy the run!";
    }
    else {
        msg = "Welcome to the Half Marathon! Prepare for an incredible challenge!";
    }

    document.getElementById("message").innerHTML = msg;
    return false;
}

function getHelp() {
    alert("Please call +977: 9812345678 for more details.");
}
</script>

</body>
</html>
