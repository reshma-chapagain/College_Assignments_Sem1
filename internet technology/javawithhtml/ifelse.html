<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        let score = 75;
        if (score >=90) {
            console.log("Grade A");
        }
        else if (score >=80) {
            console.log("Grade B");
        }
        else if (score >=70) {
            console.log("Grade C");
        }
        else {
            console.log("Grade F");
        }
    </script>
</body>
</html>
