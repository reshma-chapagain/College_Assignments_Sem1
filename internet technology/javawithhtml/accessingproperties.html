<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person = {
            firstName : "John",
            lastName : "Doe" , 
            age : 30
        };
        //Dot notation
        console.log(person.firstName);

        //Bracket Notation
        console.log(person["lastName"]);
    </script>
</body>
</html>
