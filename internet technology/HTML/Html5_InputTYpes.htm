<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Forms Practical Example</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form>
    <fieldset>
        <legend>Personal Information</legend>
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name"><br>
        <label>Email Address</label>
        <input type="email" placeholder="abc@gmail.com"><br>
        <label>Mobile Number</label>
        <input type="tel" placeholder="98xxxxxxxx"><br>
        <label>Date Of Birth</label><br>
        <input type="date">
        <br>

    </fieldset><br>
    <fieldset>
        <legend>Academic Details</legend><br>
        <label>College Website</label><br>
        <input type="url" placeholder="https://college.edu"><br>
        <label>Current Semester</label><br>
        <input type="number" min="1" max="8"><br>
        <label>Preffered Study Time:</label><br>
        <input type="time"><br>
        <label>Program Study Level</label><br>
        <input type="range" min="1" max="10"><br>
        <small>1-Beginner, 5-Advanced</small><br>

    </fieldset>
    <br>
     <fieldset>
        <legend>System Information</legend><br>

        <label>Country:</label><br>
        <input type="text" value="Nepal" readonly><br><br>

        <label>Student ID:</label><br>
        <input type="text" value="Auto Generated" disabled><br><br>
    </fieldset>

    <br>

    <input type="submit" value="Register">
</form>

</body>
</html>
