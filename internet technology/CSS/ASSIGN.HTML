<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            color: rgb(23, 18, 164);
            font-size: 16px;
        }
        .important{
            color: rgb(27, 177, 157);
            font-size: 20px;
        }
        .third{
            color: rgb(72, 64, 9);
            font-size: 25px;
        }
        *{
            margin: 10px;
            padding: 10px;
            color: purple;
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <p class="important">This is the first paragraph</p>
    <p>This is the second parahraph</p>
    <p class="third">This is the third paragraph</p>
    <h1>Heading</h1>
    <h2>sub heading</h2>
    <div>div content</div>
</body>
</html>
