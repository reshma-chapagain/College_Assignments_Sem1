<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navigation Menu</title>
<style>
  
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #ccc;
  }

  .logo {
    font-weight: bold;
    font-size: 24px;
  }

  nav {
    display: flex;
    gap: 20px;
  }

  nav a {
    text-decoration: none;
    color: black;
    padding: 5px 10px;
  }

  nav a.active {
    background-color: #999;
    border-radius: 4px;
  }

 
  #menu-toggle {
    display: none;
  }

  .hamburger {
    display: none;
    cursor: pointer;
    font-size: 24px;
  }

  
  @media (max-width: 768px) {
    nav {
      display: none;
      flex-direction: column;
      width: 100%;
      text-align: center;
      background-color: #ccc;
    }

    nav a {
      padding: 10px;
      border-top: 1px solid #aaa;
    }

    .hamburger {
      display: block;
    }

    
    #menu-toggle:checked + nav {
      display: flex;
    }
  }

  main {
    padding: 20px;
    text-align: center;
  }

  footer {
    background-color: #ccc;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
  }
</style>
</head>
<body>

<header>
  <div class="logo">DesignX</div>
  
 
  <label class="hamburger" for="menu-toggle">&#9776;</label>
  <input type="checkbox" id="menu-toggle">

  <nav>
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="#">Feedback</a>
  </nav>
</header>

<main>
  <h1>Welcome to DesignX</h1>
  <p>sample of responsive html.</p>
</main>

<footer>
  &copy; 2026 DesignX. All rights reserved.
</footer>

</body>
</html>
