<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box1 {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 150px;
            background-color: red;
            z-index: 2;
        }
        .box2 {
            position: absolute;
            top: 70px;
            left: 70px;
            width: 200px;
            height: 150px;
            background-color: rgb(41, 25, 147);
            z-index: 1;
        }
        .box3 {
            position: absolute;
            top: 110px;
            left: 90px;
            width: 200px;
            height: 150px;
            background-color: green;
            z-index: 3;
        }
        
    </style>
</head>

<body>
    <div class="box1">Box 1 (z-index: 1)</div>
    <div class="box2">Box 2 (z-index: 2)</div>
    <div class="box3">Box 3 (z-index: 3)</div>
 </body>
</html>
