<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const isSuccess = true;
        const promise = new Promise(function(resolve, reject){
            if (isSuccess) {
                resolve("Success");
            } else { 
                reject("Failed");
            }
        });

        promise
            .then(function(result) {
                console.log(result);
            })
            .catch(function(error) {
                    console.log(error);
            });
            
    </script>
</body>
</html>
