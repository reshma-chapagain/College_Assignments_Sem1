<body>
    <script>
        function wait(issuccess) {
            return new Promise(function (resolve, reject) {
                    setTimeout(function() {
                if(issuccess) {

                    resolve("Success");
                }
                else {
                    reject("Failed");
                }
                }, 2000);
            });
        }
        console.log("first task");
       setTimeout(function() {
            console.log("second task");
        }, 2000);
        console.log("third task");
    </script>
</body>
