<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: lightgray;
        }
        .container{
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .program-box{
            background: white;
            padding: 12px;
            border-radius: 10px;
        }
        .image.box{
            background: red;
            height: 200px;
            position: relative;
        }

        .image.box img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
 
        }
        .company-box{
            background: yellow;
            bottom: -40px;
            height: 80px;
            min-width: 10%;
            position: absolute;
        }
        .heading-box{
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="program-box">
            <div class="image-box">
                <img src="Images/abc.jpeg" alt="">
            </div>
            <div class="company-box">
                company name

            </div>
            <div class="heading-box">
                <h1> HTML Program</h1>

            </div>
            <div class="content-box">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.
                </p>

                <div class="button-box">
                    <button> Apply Now</button>
                </div>
            </div>

        </div>

    
</body>

</html>
