<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:60%;
            height: 540px;
            background:grey;
            margin:auto;
            padding:2%;
          
            border: 2px solid black;
        }
        .first{ width:100%; height:135px; background: grey; display: flex; justify-content: space-between;
        }
          
        .second{ width:100%; height:135px; background: rgb(108, 216, 207);  border: 2px solid black;}
         
        .third{width:100%; height:135px;background: grey;
         display: flex; justify-content: space-between; padding-top: 2%;}
          
        .fourth{ width:100%; height:135px; background: rgb(122, 122, 205); border: 2px solid black; }
   
        .left{ width:48%; height:85%; background: violet;  border: 2px solid black;}

        .right{ width:48%; height:85%; background: palegreen; border: 2px solid black; }

        .third1{ width:30%; height:80%; background: lightcoral;  border: 2px solid black;
       }

        .third2{ width:30%; height:80%; background: lightskyblue;  border: 2px solid black;
       }

        .third3{ width:30%; height:80%; background: lavender;  border: 2px solid black;
        }

          @media (max-width:600px) {
.container{
    background: blueviolet;
    flex-direction: column;
}
.first{
    flex-direction: column;
}
.third{
  
    flex-direction: column;
}
.third1, .third2, .third3, .left, .right{
    width: 100%;
}


          }
        </style>
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="second"></div>
        <div class="third">
            <div class="third1"></div>
            <div class="third2"></div>
            <div class="third3"></div>
        </div>
        <div class="fourth"></div>
    </div>
</body>
</html>
