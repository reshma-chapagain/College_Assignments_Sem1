<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: green;

        }
        .text {
            color: blue;
        }
        #unique{ 
            color: red;
        }
    </style>
</head>
<body>
    <p> This is a green paragraph</p>
    <p class="text"> This paragraph is blue.</p>
    <p id="unique">This paragraph is red.</p>
</body>
</html>
