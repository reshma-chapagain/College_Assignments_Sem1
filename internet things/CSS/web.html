<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        header,nav,footer{
            text-align: center;
            padding: 15px;
            border:1px solid black;
        }
        header{
            background-color: #cfe5ff;
            font-size: 24px;
            font-weight: bold;
        }
        nav{
            background-color:#d9f0d0 ;
            font-size: 18px;
        }
        main{
            width: 100%;
            margin: auto;
        }
        aside,section{
            float: left;
            height: 200px;
            background-color: #ffe6b3;
            text-align: center;
            padding-top: 80px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        aside{
            width: 30%;
        }
        section{
            width: 40%;
            font-weight: bold;
        }
        footer{
            clear: both;
            background-color: #cfe5ff;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
        <header>
            Header
        </header>
        <nav>
            Navigation
        </nav>
        <main>
            <aside>
                Sidebar1
            </aside>
            <section>
                Main Content
            </section>
            <aside>
                Sidebar2
            </aside>
        </main>
        <footer>
            Footer
        </footer>
</body>
</html>
