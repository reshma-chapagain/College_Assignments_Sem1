<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
</head>
<body>
    <h1 align="center">Sign UP Form</h1>
    <form>
        <fieldset>
            <legend> Basic Details</legend>
            <label> Firstname:</label>
            <input type="text" placeholder="Firstname"><br><br>
            <label>Lastname:</label>
            <input type="text" placeholder="Lastname"><br><br>
            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others<br><br>

        </fieldset>
        <fieldset>
            <legend> Contact Details</legend>
            <label>Contact No:</label>
            <input type="tel" pattern="[0-9]+" placeholder="Contact Number"><br><br>
            <label>Email:</label>
            <input type="email" placeholder="Email"><br><br>
           
        </fieldset>
        <fieldset>
            <legend> Login Details</legend>
             <label>Password:</label>
            <input type="password" required min="8"><br><br>
            <label>Confirm Password:</label>
            <input type="password" required><br><br>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
