<!DOCTYPE html>
<html>
<head>
    <title>Country Information Table</title>
</head>
<body>

<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th>Country</th>
        <th>Cities</th>
        <th>Language</th>
        <th>Currency</th>
        <th>Flag</th>
    </tr>

    <tr>
        <td>Nepal</td>
        <td>
            <ul>
                <li>Kathmandu</li>
                <li>Pokhara</li>
                <li>Manang</li>
            </ul>
        </td>
        <td>Nepali</td>
        <td>NRS</td>
        <td>
            <img src="Images/nepal.jpg" width="80" 
                 title="Nepal | Language: Nepali | Currency: NRS">
        </td>
    </tr>

    <tr>
        <td>USA</td>
        <td>
            <ol>
                <li>Washington D.C.</li>
                <li>New York</li>
            </ol>
        </td>
        <td>English</td>
        <td>USD</td>
        <td>
            <img src="Images/usa.jpeg" width="80" 
                 title="USA | Language: English | Currency: USD">
        </td>
    </tr>

</table>

</body>
</html><!--bh-->
